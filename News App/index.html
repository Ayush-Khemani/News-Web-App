<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        
        <nav>

            <div class="nav-bar flex">
                <div class="logo" id="logo">
                    <Strong>WNEWS</Strong>
                </div>
    
                <div>
                    <ul class="nav-links flex">
                        <li  id="cricket-link">Cricket</li>
                        <li id="Finance-link">Finance</li>
                        <li id="Politics-link">Politics</li>
                        <li  id="Technology-link">Technology</li>
                    </ul>
                </div>
    
                <div class="search-bar flex">
                    <input type="text" class="news-input" placeholder="eg. Science" id="Search-input">
                    <button class="search-button" id="search-button">Search</button>
                </div>
    
            </div>
            
        </nav>
    </header>

    <main>
        
        <div class="card-container container flex" id="card-container">

        </div>
    </main>


    <template id="template-news-card">
        <div class="card">

            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source">BBC News. 12/3/1996.</h6>
                <p id="news-descript">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est numquam distinctio quisquam officiis accusantium, debitis perspiciatis quaerat cum unde iste?</p>
            </div>

        </div>

    </template>

    <script src="script.js"></script>
</body>
</html>
